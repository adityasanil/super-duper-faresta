upstream client { 
  server client:3000;
}

upstream api { 
  server api:5000;
}

upstream auth { 
  server auth:5001;
}

server {
  listen 80;

  location / {
    proxy_pass http://client;
  }

  location /api {
    rewrite /api/(.*) /$1 break;
    proxy_pass http://api;
  }
  
  location /auth {
    rewrite /auth/(.*) /$1 break;
    proxy_pass http://auth;
  }
}
